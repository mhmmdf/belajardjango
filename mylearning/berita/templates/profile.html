{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <div class="card shadow-lg rounded-3 mx-auto" style="max-width: 400px">
    <div class="card-body text-center p-4">
      <!-- Profil Picture -->
      <img
        src="https://media.istockphoto.com/id/1270368615/id/vektor/vektor-ikon-profil-pengguna-simbol-potret-avatar-logo-tanda-orang-bentuk-datar-siluet-hitam.jpg?s=170x170&k=20&c=GT8BtSKKoUhTLxa4k9MiLuUKX40gtPJT_9W_VPNyLcI="
        class="rounded-circle mb-3"
        width="100"
        height="100"
        alt="User Image"
      />

      <!-- Nama Pengguna -->
      <h3 class="mb-1">{{ user.get_full_name }}</h3>

      <!-- Role -->
      {% if user.is_staff %}
      <span class="badge bg-success mb-2">Administrator</span>
      {% else %}
      <span class="badge bg-secondary mb-2">Pengguna</span>
      {% endif %}

      <!-- Username dan Email -->
      <p class="text-muted mb-1">@{{ user.username }}</p>
      <p><i class="bi bi-envelope"></i> {{ user.email }}</p>

      <!-- Tombol Edit Profil -->
      <a href="{% url 'profile_edit' %}" class="btn btn-outline-primary mt-3 w-100">
        <i class="bi bi-pencil-square"></i> Edit Profil
      </a>
    </div>
  </div>
</div>
{% endblock %}
