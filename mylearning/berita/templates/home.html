{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Daftar Postingan Berita</h1>
  <!-- Tombol Tambah Postingan -->
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'add_post' %}" class="btn btn-primary"> <i class="bi bi-plus-circle"></i> Tambah Postingan </a>
  </div>
  <!-- Tabel Responsive -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Judul</th>
          <th scope="col">Konten</th>
          <th scope="col">Tanggal Dibuat</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td class="text-center">{{ forloop.counter }}</td>
          <td>
            <a href="{% url 'update_post' post.slug %}" style="text-decoration: none"> {{ post.title }} </a>
          </td>
          <td>{{ post.content }}</td>
          <td class="text-center">{{ post.created_at|date:"d M Y" }}</td>
          <td class="text-center">
            <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger"> <i class="bi bi-trash"></i></a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center text-muted">Belum ada post</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
