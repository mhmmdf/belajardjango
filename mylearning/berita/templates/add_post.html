{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <!-- Kartu untuk Formulir -->
      <div class="card shadow-lg border-0 rounded-4">
        <!-- Header Kartu -->
        <div class="card-header bg-success text-white text-center rounded-top-4 py-4">
          <h2 class="mb-0">{% if form.instance.slug %}Update{% else %}Buat{% endif %} Postingan</h2>
        </div>
        <!-- Body Kartu -->
        <div class="card-body p-5">
          <form action="" method="post">
            {% csrf_token %}

            <!-- Render Form dengan Django -->
            <div class="mb-4">{{ form.as_p }}</div>

            <!-- Tombol Aksi -->
            <div class="d-flex justify-content-end gap-3">
              <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Kembali
              </a>
              <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Simpan Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
